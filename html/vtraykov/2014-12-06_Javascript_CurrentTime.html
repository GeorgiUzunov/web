	Пример за вмъкване на Javascript диретно в HTML кода
	</title>

<body>
	<script language="Javascript">
		variableDate=new Date();
		var NameOfDay=new Array("неделя","понеделник","вторник","сряда","четвъртък","петък","събота");
		document.write("The current time is: "+variableDate.getHours()+"-"+variableDate.getMinutes()+"-"+variableDate.getMinutes()+"-"+variableDate.getSeconds()+"<br>")
		document.write("The current Date is: "+variableDate.getDate()+"-"+(variableDate.getMonth()+1)+"-"+variableDate.getFullYear()+"<br>")
		document.write("Днес е: "+NameOfDay[variableDate.getDay()]+"<br>")
