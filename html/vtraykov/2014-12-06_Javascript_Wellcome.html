<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset="windows-1251">
	<title>
	Пример за вмъкване на Javascript диретно в HTML кода
	</title>
	<script language="Javascript">
	function welcome() {
		document.write("<h3><marquee>Welcome to my site</marquee></h3>")
	}
	</script>
	</head>
<body>
	<script language="Javascript">
	welcome()
	</script>
</body>
</html>
